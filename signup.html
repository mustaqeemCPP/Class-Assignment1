<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
  </head>
  <body style="padding: 0 96px 0 96px; color: #1e1e1e;">
    <header>
      <h1>Application Form</h1>
      <p>Fill in your details</p>
    </header>
    <main>

      <!-- Form card -->
      
      <form action="#" style="width: 520px;">
        <section style="display: flex; gap: 48px; margin-bottom: 20px;">
          <article>
            <label for="fName" style="display: block">First Name </label
            ><input
              style="display: block; padding: 12px 6px 12px 6px; width: 208px;"
              type="text"
              id="fName"
              placeholder="Enter first name"
            />
          </article>
          <article>
            <label for="lName" style="display: block">Last Name </label
            ><input
              style="display: block; padding: 12px 6px 12px 6px; width: 208px"
              type="text"
              id="LName"
              placeholder="Enter last name"
            />
          </article>
        </section>
        <section style="display: flex; gap: 48px; margin-bottom: 20px;">
          <article>
            <label for="gender" style="display: block">Gender</label>
            <select style="padding: 12px 6px 12px 6px; width: 228px">
              <option>Select gender</option>
              <option>male</option>
              <option>female</option>
            </select>
          </article>
          <article>
            <label for="dob" style="display: block">Last Name </label
            ><input
              style="display: block; padding: 12px 6px 12px 6px; width: 208px"
              type="date"
              id="dob"
            />
          </article>
        </section>
        <section style="display: flex; gap: 48px; margin-bottom: 20px;">
          <article>
            <label for="email" style="display: block">Email Address </label
            ><input
              style="display: block; padding: 12px 6px 12px 6px; width: 208px"
              type="email"
              id="email"
              placeholder="Enter email address"
            />
          </article>
          <article>
            <label for="edu" style="display: block">Educational Level</label>
            <select style="padding: 12px 6px 12px 6px; width: 228px">
              <option>Select level of education</option>
              <option>Bsc</option>
              <option>Msc</option>
              <option>Diploma</option>
              <option>Doctorate (PhD)</option>
              <option>High School / Secondary School</option>
              <option>Under Graduate</option>
              <option>Junior / Middle School</option>
              <option>Post Graduate</option>
            </select>
          </article>
        </section>
        <section style="display: flex; gap: 48px; margin-bottom: 20px;">
          <article>
            <label for="country" style="display: block">Country </label>
            <select style="padding: 12px 6px 12px 6px; width: 228px">
              <option>Select your country</option>
              <option>Bsc</option>
              <option>Msc</option>
              <option>Diploma</option>
              <option>Doctorate (PhD)</option>
              <option>High School / Secondary School</option>
              <option>Under Graduate</option>
              <option>Junior / Middle School</option>
              <option>Post Graduate</option>
            </select>
          </article>
          <article>
            <label for="state" style="display: block"
              >State/City of Residence</label
            ><input
              style="display: block; padding: 12px 6px 12px 6px; width: 208px"
              type="text"
              id="state"
              placeholder="Enter your state residence"
            />
          </article>
        </section>
        <section style="display: flex; gap: 48px; margin-bottom: 20px;">
          <article>
            <label for="fName" style="display: block">Employment status </label>
            <select style="padding: 12px 6px 12px 6px; width: 228px">
              <option>Select employment status</option>
              <option>Bsc</option>
              <option>Msc</option>
              <option>Diploma</option>
              <option>Doctorate (PhD)</option>
              <option>High School / Secondary School</option>
              <option>Under Graduate</option>
              <option>Junior / Middle School</option>
              <option>Post Graduate</option>
            </select>
          </article>
          <article>
            <label for="phone" style="display: block">Phone Number </label
            ><input
              style="display: block; padding: 12px 6px 12px 6px; width: 208px"
              type="tel"
              id="phone"
              placeholder="Enter your phone number"
            />
          </article>
        </section>
        <section style="display: flex; gap: 48px; margin-bottom: 20px;">
          <article>
            <label for="School" style="display: block">Choose School</label>
            <select style="padding: 12px 6px 12px 6px; width: 228px">
              <option>Select school</option>
              <option>Bsc</option>
              <option>Msc</option>
              <option>Diploma</option>
              <option>Doctorate (PhD)</option>
              <option>High School / Secondary School</option>
              <option>Under Graduate</option>
              <option>Junior / Middle School</option>
              <option>Post Graduate</option>
            </select>
          </article>
          <article>
            <label for="course" style="display: block"
              >Chosoe Course of Study</label
            >
            <select style="padding: 12px 6px 12px 6px; width: 228px">
              <option>Choose Course</option>
              <option>Bsc</option>
              <option>Msc</option>
              <option>Diploma</option>
              <option>Doctorate (PhD)</option>
              <option>High School / Secondary School</option>
              <option>Under Graduate</option>
              <option>Junior / Middle School</option>
              <option>Post Graduate</option>
            </select>
          </article>
        </section>
        <section style="display: flex; gap: 48px; margin-bottom: 20px;">
          <article>
            <label for="about" style="display: block"
              >How did you hear about us?</label
            >
            <select style="padding: 12px 6px 12px 6px; width: 228px">
              <option>Select channel</option>
              <option>Bsc</option>
              <option>Msc</option>
              <option>Diploma</option>
              <option>Doctorate (PhD)</option>
              <option>High School / Secondary School</option>
              <option>Under Graduate</option>
              <option>Junior / Middle School</option>
              <option>Post Graduate</option>
            </select>
          </article>
          <article>
            <label for="discount" style="display: block"
              >Scholarship/Discount Code (optional)</label
            >
            <select style="padding: 12px 6px 12px 6px; width: 228px">
              <option>Scholarship or student ID or discount code</option>
              <option>Bsc</option>
              <option>Msc</option>
              <option>Diploma</option>
              <option>Doctorate (PhD)</option>
              <option>High School / Secondary School</option>
              <option>Under Graduate</option>
              <option>Junior / Middle School</option>
              <option>Post Graduate</option>
            </select>
          </article>
        </section>
        <section>
          <p style="width: 508px;">
            By clicking continue, I agree to <a href="#">Terms of Use</a> and
            acknowledge that i have read the <a href="#">Privacy Policy.</a>
          </p>
          <button value="submit" style="width: 508px; padding: 12px 6px 12px 6px;">Proceed</button>
          <p style="text-align: center;">Already have an account? <a href="#">Sign in</a></p>
        </section>
      </form>
    </main>
  </body>
</html>
